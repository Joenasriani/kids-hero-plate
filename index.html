<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero Academy: Healthy Plate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0fdf4;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .animate-bounce-slow {
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, #d1fae5 0%, transparent 50%),
                        radial-gradient(circle at bottom left, #fef3c7 0%, transparent 50%);
        }
        
        /* Custom scrollbar for result list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ITEM_BANK = [
            { type: 'healthy', icon: 'ðŸŽ', name: 'Apple' },
            { type: 'unhealthy', icon: 'ðŸ­', name: 'Candy' },
            { type: 'healthy', icon: 'ðŸ¥¦', name: 'Broccoli' },
            { type: 'healthy', icon: 'ðŸ’§', name: 'Water' },
            { type: 'unhealthy', icon: 'ðŸ¥¤', name: 'Soda' },
            { type: 'healthy', icon: 'ðŸ¥•', name: 'Carrot' },
            { type: 'unhealthy', icon: 'ðŸ•', name: 'Pizza' },
            { type: 'healthy', icon: 'ðŸŒ', name: 'Banana' },
            { type: 'unhealthy', icon: 'ðŸ©', name: 'Donut' },
            { type: 'healthy', icon: 'ðŸ“', name: 'Strawberry' },
            { type: 'unhealthy', icon: 'ðŸŸ', name: 'Fries' },
            { type: 'healthy', icon: 'ðŸ¥š', name: 'Egg' },
            { type: 'unhealthy', icon: 'ðŸ”', name: 'Burger' },
            { type: 'healthy', icon: 'ðŸ‰', name: 'Watermelon' },
            { type: 'unhealthy', icon: 'ðŸ¦', name: 'Ice Cream' },
            { type: 'healthy', icon: 'ðŸ‡', name: 'Grapes' },
            { type: 'healthy', icon: 'ðŸŒ½', name: 'Corn' },
            { type: 'healthy', icon: 'ðŸŠ', name: 'Orange' },
            { type: 'unhealthy', icon: 'ðŸ°', name: 'Cake' },
            { type: 'unhealthy', icon: 'ðŸŒ­', name: 'Hot Dog' }
        ];

        const MESSAGE_BANK = [
            "You are a health superstar!",
            "Amazing choice making, hero!",
            "Your body feels stronger already!",
            "You have the power of healthy habits!",
            "Wow! You are a master of power-ups!",
            "Keep shining, healthy hero!",
            "You are growing so strong and smart!",
            "Great job choosing energy for your day!",
            "You are becoming a champion of wellness!",
            "Every healthy choice makes you a hero!"
        ];

        function App() {
            const [gameState, setGameState] = useState('menu');
            const [score, setScore] = useState(0);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [userAnswers, setUserAnswers] = useState([]);
            const [sessionItems, setSessionItems] = useState([]);
            const [orientation, setOrientation] = useState('landscape');
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [finalMessage, setFinalMessage] = useState('');

            useEffect(() => {
                const checkOrientation = () => {
                    setOrientation(window.innerWidth > window.innerHeight ? 'landscape' : 'portrait');
                };
                const handleFSChange = () => setIsFullscreen(!!document.fullscreenElement);
                
                window.addEventListener('resize', checkOrientation);
                document.addEventListener('fullscreenchange', handleFSChange);
                checkOrientation();
                
                return () => {
                    window.removeEventListener('resize', checkOrientation);
                    document.removeEventListener('fullscreenchange', handleFSChange);
                };
            }, []);

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(() => {});
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            };

            const startGame = () => {
                const shuffledItems = [...ITEM_BANK].sort(() => 0.5 - Math.random()).slice(0, 10);
                const randomMsg = MESSAGE_BANK[Math.floor(Math.random() * MESSAGE_BANK.length)];
                
                setSessionItems(shuffledItems);
                setFinalMessage(randomMsg);
                setScore(0);
                setCurrentIdx(0);
                setUserAnswers([]);
                setGameState('game');
            };

            const handleChoice = (choice) => {
                const currentItem = sessionItems[currentIdx];
                const isCorrect = currentItem.type === choice;
                if (isCorrect) setScore(s => s + 10);
                setUserAnswers([...userAnswers, { ...currentItem, wasCorrect: isCorrect }]);

                if (currentIdx < 9) {
                    setCurrentIdx(currentIdx + 1);
                } else {
                    setTimeout(() => setGameState('result'), 500);
                }
            };

            return (
                <div className="fixed inset-0 bg-emerald-50 hero-gradient overflow-hidden flex flex-col h-[100dvh]">
                    
                    {orientation === 'portrait' && gameState === 'game' && (
                        <div className="fixed inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center text-white p-6 text-center">
                            <div className="text-emerald-400 mb-4 animate-bounce">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
                            </div>
                            <p className="font-bold uppercase tracking-widest text-sm">Rotate Screen for Landscape</p>
                        </div>
                    )}

                    <button 
                        onClick={toggleFullScreen}
                        className="fixed top-4 right-4 z-[110] bg-white/90 backdrop-blur p-3 rounded-full shadow-lg border border-emerald-100 text-emerald-600 active:scale-90 transition-all"
                    >
                        {isFullscreen ? (
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>
                        ) : (
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                        )}
                    </button>

                    {gameState === 'game' && (
                        <header className="flex-none p-4 flex justify-between items-center bg-white/80 backdrop-blur-md border-b border-emerald-100 z-10 pr-16">
                            <div className="flex items-center gap-2 bg-white px-4 py-1 rounded-xl shadow-sm border-2 border-emerald-200">
                                <span className="text-yellow-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                                </span>
                                <span className="text-xl md:text-2xl font-black text-emerald-600">{score}</span>
                            </div>
                            <div className="flex-1 max-w-[200px] md:max-w-md mx-4">
                                <div className="bg-slate-200 h-4 rounded-full overflow-hidden border border-white shadow-inner">
                                    <div 
                                        style={{ width: `${(currentIdx / 10) * 100}%`, transition: 'width 0.3s ease' }} 
                                        className="bg-emerald-500 h-full" 
                                    />
                                </div>
                            </div>
                            <div className="text-[10px] md:text-xs font-black text-slate-400 uppercase tracking-widest hidden sm:block">
                                Item {currentIdx + 1} of 10
                            </div>
                        </header>
                    )}

                    <main className="flex-1 relative overflow-y-auto flex items-center justify-center p-4">
                        {gameState === 'menu' && (
                            <div className="w-full max-w-xl bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border-b-[12px] border-emerald-100 text-center space-y-8 animate-in zoom-in duration-300">
                                <div className="bg-emerald-50 w-24 h-24 md:w-32 md:h-32 rounded-full flex items-center justify-center mx-auto border-4 border-emerald-100 animate-bounce-slow">
                                    <span className="text-emerald-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2-3-.895-3-2 1.343-2 3-2z"/><path d="M12 12v6"/></svg>
                                    </span>
                                </div>
                                <div className="space-y-2">
                                    <h1 className="text-4xl md:text-7xl font-black text-emerald-600 leading-none italic uppercase">Hero Plate</h1>
                                    <p className="text-lg text-slate-400 font-bold uppercase tracking-[0.2em]">Quest for Health</p>
                                </div>
                                <button 
                                    onClick={startGame}
                                    className="w-full bg-emerald-500 text-white text-2xl md:text-4xl font-black py-6 rounded-full shadow-xl active:scale-95 transition-all uppercase tracking-tighter hover:bg-emerald-600"
                                >
                                    Start Training
                                </button>
                            </div>
                        )}

                        {gameState === 'game' && sessionItems[currentIdx] && (
                            <div className="w-full max-w-2xl bg-white p-8 rounded-[3rem] shadow-2xl border-4 border-emerald-50 flex flex-col items-center gap-8 animate-in slide-in-from-right duration-300">
                                <h2 className="text-2xl md:text-4xl font-black text-slate-600 text-center uppercase">Is this healthy?</h2>
                                
                                <div className="text-8xl md:text-[160px] bg-emerald-50 p-10 rounded-full border-2 border-emerald-100 shadow-inner">
                                    {sessionItems[currentIdx].icon}
                                </div>

                                <div className="flex gap-4 w-full">
                                    <button 
                                        onClick={() => handleChoice('healthy')} 
                                        className="flex-1 bg-emerald-500 text-white py-6 rounded-3xl text-2xl md:text-4xl font-black shadow-lg active:scale-95 transition-all uppercase hover:bg-emerald-600"
                                    >
                                        Yes
                                    </button>
                                    <button 
                                        onClick={() => handleChoice('unhealthy')} 
                                        className="flex-1 bg-red-400 text-white py-6 rounded-3xl text-2xl md:text-4xl font-black shadow-lg active:scale-95 transition-all uppercase hover:bg-red-500"
                                    >
                                        No
                                    </button>
                                </div>
                            </div>
                        )}

                        {gameState === 'result' && (
                            <div className="bg-white p-6 md:p-12 rounded-[3.5rem] shadow-2xl max-w-4xl w-full text-center border-b-[16px] border-emerald-100 overflow-y-auto max-h-[92vh] custom-scrollbar animate-in zoom-in duration-300">
                                <div className="text-yellow-500 mx-auto mb-4 flex justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                                </div>
                                <h2 className="text-4xl md:text-6xl font-black text-emerald-600 mb-6 uppercase tracking-tighter">Mission Success</h2>
                                
                                <div className="bg-emerald-50 rounded-[2.5rem] p-8 mb-8 flex flex-col md:flex-row items-center gap-8">
                                    <div className="text-center bg-white p-6 rounded-3xl shadow-sm border-2 border-emerald-100 min-w-[140px]">
                                        <div className="text-6xl md:text-8xl font-black text-emerald-600 leading-none">{score}</div>
                                        <div className="text-xs font-black text-emerald-400 uppercase tracking-widest mt-2">Score</div>
                                    </div>
                                    <div className="text-left">
                                        <p className="text-2xl md:text-3xl font-black text-slate-700 leading-tight italic">
                                            "{finalMessage}"
                                        </p>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 sm:grid-cols-5 gap-3 mb-10">
                                    {userAnswers.map((item, i) => (
                                        <div key={i} className={`p-4 rounded-3xl border-2 flex flex-col items-center gap-2 ${item.wasCorrect ? 'border-emerald-100 bg-emerald-50' : 'border-red-50 bg-red-50'}`}>
                                            <span className="text-4xl">{item.icon}</span>
                                            <div className="flex items-center gap-1">
                                                {item.wasCorrect ? (
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                                                ) : (
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#f87171" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                                                )}
                                                <span className="text-[10px] font-black uppercase text-slate-500">{item.name}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={startGame} 
                                    className="w-full bg-slate-800 text-white py-6 rounded-full text-2xl font-black shadow-xl flex items-center justify-center gap-4 active:scale-95 transition-all uppercase tracking-widest hover:bg-slate-900"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
                                    Play Again
                                </button>
                            </div>
                        )}
                    </main>

                    <div className="fixed -bottom-40 -left-40 w-96 h-96 bg-emerald-100/30 rounded-full blur-[100px] pointer-events-none" />
                    <div className="fixed -top-40 -right-40 w-96 h-96 bg-emerald-100/30 rounded-full blur-[100px] pointer-events-none" />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

      <div className="fixed -bottom-20 -left-20 w-80 h-80 bg-emerald-100/30 rounded-full blur-3xl pointer-events-none" />
      <div className="fixed -top-20 -right-20 w-80 h-80 bg-emerald-100/30 rounded-full blur-3xl pointer-events-none" />
    </div>
  );
};

export default App;
